<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieWorld</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="p-3 text-white bg-dark">
    <header class="mb-5">
      <div id="header" class="d-flex justify-content-between ps-5 pe-5">
        <h1>Welcome to MovieWorld</h1>

        <div class="dropdown">
          <button
            class="btn btn-dark bt-sm dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Genre
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li class="dropdown-item">Action</li>
            <li class="dropdown-item">Comedy</li>
            <li class="dropdown-item">Drama</li>
            <li class="dropdown-item">Fantasy</li>
            <li class="dropdown-item">Horror</li>
            <li class="dropdown-item">Thriller</li>
            <li class="dropdown-item">Sci-fi</li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <form id="search-form" class="container text-center input-group mb-3">
        <input
          id="search-input"
          type="text"
          class="form-control"
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
          type="text"
          placeholder="Search..."
        />
        <button
          id="search-button"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon1"
          type="submit"
        >
          Search
        </button>
      </form>
      <div id="main-div"></div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./src/scripts.js"></script>
  </body>
</html>
